plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:4.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:4.7.0'
}

application {
    mainClass = 'com.example.App'
}

test {
    useJUnitPlatform()
}


